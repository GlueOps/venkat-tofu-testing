name: terraform Workflow

on:
  issue_comment:
    types: [created]

jobs:
  prepare-matrix:
    if: >-
      contains(github.event.comment.body, 'terraform plan') ||
      contains(github.event.comment.body, 'terraform apply') ||
      contains(github.event.comment.body, 'terraform yolo')
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Find Modified Terraform Directories
        id: set-matrix
        run: |
          FILES=$(git diff --name-only HEAD~1..HEAD | grep '\.tf$' || echo "")
          DIRS=""
          for file in $FILES; do
            DIR=$(dirname "$file")
            DIRS="$DIRS $DIR"
          done
          UNIQUE_DIRS=$(echo $DIRS | tr ' ' '\n' | sort -u | awk '{print "{\"directory\":\""$0"\"}"}')
          echo "::set-output name=matrix::[$UNIQUE_DIRS]"

  terraform-plan:
    if: contains(github.event.comment.body, 'terraform plan')
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.prepare-matrix.outputs.matrix)}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Terraform Plan
        uses: dflook/terraform-plan@v1
        with:
          path: ${{ matrix.directory }}

  terraform-apply:
    if: contains(github.event.comment.body, 'terraform apply')
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.prepare-matrix.outputs.matrix)}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Terraform Apply
        uses: dflook/terraform-apply@v1
        with:
          path: ${{ matrix.directory }}

  # Repeat for other Terraform commands as necessary
