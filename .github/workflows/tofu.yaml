name: terraform Workflow

on:
  issue_comment:
    types: [created]

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  prepare-matrix:
    if: >-
      contains(github.event.comment.body, 'terraform plan') ||
      contains(github.event.comment.body, 'terraform apply') ||
      contains(github.event.comment.body, 'terraform yolo')
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Find Modified Terraform Directories
        id: set-matrix
        run: |
          FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '\.tf$' || echo "")
          DIRS=""
          for file in $FILES; do
            DIR=$(dirname "$file")
            DIRS="$DIRS $DIR"
          done
          UNIQUE_DIRS=$(echo $DIRS | tr ' ' '\n' | sort -u | awk '{print "{\"path\":\""$0"\"}"}')
          echo "::set-output name=matrix::[$UNIQUE_DIRS]"

  terraform-action:
    needs: prepare-matrix
    if: >-
      contains(github.event.comment.body, 'terraform plan') ||
      contains(github.event.comment.body, 'terraform apply') ||
      contains(github.event.comment.body, 'terraform yolo')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.prepare-matrix.outputs.matrix)}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Terraform Action
        if: contains(github.event.comment.body, 'terraform ' + matrix.command)
        uses: dflook/terraform-${{ matrix.command }}@v1
        with:
          path: ${{ matrix.path }}
